<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cloud Cost Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h1>Cloud Cost Tracker</h1>
  <table id="costsTable">
    <thead>
      <tr><th>Timestamp</th><th>Estimated Charges (USD)</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadData() {
      // Terraform will replace @@API_URL@@ with the actual API endpoint during terraform apply
      const API_URL = "@@API_URL@@";
      try {
        const res = await fetch(`${API_URL}/costs`);
        if (!res.ok) {
          console.error("API responded with", res.status, await res.text());
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector("#costsTable tbody");
        tbody.innerHTML = "";
        data.forEach(item => {
          const row = `<tr><td>${item.timestamp}</td><td>${item.estimated_charges}</td></tr>`;
          tbody.innerHTML += row;
        });
      } catch (e) {
        console.error("Fetch failed", e);
      }
    }
    loadData();
  </script>
</body>
</html>
